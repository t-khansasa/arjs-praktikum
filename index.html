<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js - Modifikasi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-sphere position="0 0.5 0" radius="0.3" color="red"></a-sphere>
        <a-cylinder position="0.5 0.5 0" radius="0.2" height="0.6" color="green"></a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
